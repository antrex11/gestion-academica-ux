<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Colegio San Lorenzo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* =========================================
           VARIABLES
           ========================================= */
        :root {
            --primary-green: #3E5C4E;
            --text-dark: #111827;
            --border-color: #E5E7EB;
            --link-blue: #2563EB;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            overflow: hidden; /* Importante para el layout fijo */
        }

        /* =========================================
           LAYOUT PRINCIPAL (FLEXBOX)
           ========================================= */
        .login-wrapper {
            height: 100vh;
            width: 100vw;
            display: flex; /* Usamos Flexbox nativo en lugar de Grid de Bootstrap */
            flex-direction: row;
        }

        /* --- COLUMNA IZQUIERDA (FORMULARIO) --- */
        /* Esta columna es flexible: ocupa todo el espacio que sobra */
        .login-left {
            flex: 1; 
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px; /* Padding cómodo */
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        /* --- COLUMNA DERECHA (IMAGEN) --- */
        /* Esta columna es RÍGIDA: tiene ancho fijo y no se encoge ni estira */
        .login-right {
            width: 600px; /* ANCHO FIJO: No cambiará aunque crezca la pantalla */
            flex-shrink: 0; /* Impide que se encoja */
            
            background-image: url('img/login.png'); /* Tu imagen local */
            
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100%;
        }

        /* Overlay opcional para la imagen */
        .login-right::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.1); 
        }

        /* =========================================
           ELEMENTOS DEL FORMULARIO
           ========================================= */
        .login-container {
            max-width: 420px;
            margin: 0 auto;
            width: 100%;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #4B5563;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 6px;
        }

        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            background-color: #F9FAFB;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(62, 92, 78, 0.1);
            border-color: var(--primary-green);
        }

        .forgot-link {
            float: right;
            font-size: 12px;
            color: var(--link-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .btn-login {
            background-color: var(--primary-green);
            border: none;
            color: white;
            width: 100%;
            padding: 14px 0;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(62, 92, 78, 0.2);
        }

        .btn-login:hover {
            background-color: #2F463B;
            transform: translateY(-1px);
        }

        .form-check-input:checked {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }

        /* =========================================
           RESPONSIVE: MÓVIL (Tarjeta Flotante)
           ========================================= */
        /* Cuando la pantalla es menor a 992px (Tablet vertical y Móvil) */
        @media (max-width: 992px) {
            .login-wrapper {
                flex-direction: column; /* Cambiamos a vertical */
                overflow-y: auto; /* Permitir scroll si es necesario */
                background-color: #f3f4f6;
            }

            /* La imagen pasa arriba y ocupa un alto fijo */
            .login-right {
                width: 100%; /* Ancho completo */
                height: 40vh; /* Alto del header */
                order: 1; /* Sube arriba */
            }

            /* El formulario sube sobre la imagen */
            .login-left {
                order: 2; /* Baja */
                flex: initial; /* Quitamos el flex grow */
                height: auto;
                min-height: 65vh;
                width: 100%;
                padding: 40px 30px;
                
                /* Efecto tarjeta */
                border-top-left-radius: 30px;
                border-top-right-radius: 30px;
                margin-top: -30px; /* Overlap negativo */
                box-shadow: 0 -10px 20px rgba(0,0,0,0.05);
                justify-content: flex-start;
            }

            .login-title {
                margin-top: 10px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        
        <div class="login-left">
            <div class="login-container">
                
                <h1 class="login-title">Bienvenido</h1>
                <p class="login-subtitle">Ingrese sus credenciales para acceder al sistema</p>

                <form onsubmit="event.preventDefault(); login();">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingrese su correo institucional">
                    </div>

                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="password" class="form-label mb-0">Contraseña</label>
                            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                        </div>
                        <input type="password" class="form-control mt-2" id="password" placeholder="Ingrese su contraseña">
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label text-muted small" for="remember">
                                Recordar sesión
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login">Ingresar</button>
                </form>
                
                <div class="text-center mt-4 text-muted small">
                    Colegio San Lorenzo &copy; 2025
                </div>
            </div>
        </div>

        <div class="login-right">
            </div>

    </div>

<script>
function login() {
    let usuario = document.getElementById("usuario").value.trim().toLowerCase();
    
    // Simulación simple para demostración
    let rol = "";

    if (usuario.includes("docente")) { rol = "docente"; } 
    else if (usuario.includes("alumno")) { rol = "alumno"; } 
    else if (usuario.includes("coordinador")) { rol = "coordinador"; } 
    else {
        alert("Para probar, use usuarios que contengan: 'docente', 'alumno' o 'coordinador'");
        return;
    }

    const btn = document.querySelector('.btn-login');
    btn.innerHTML = 'Ingresando...';
    btn.style.opacity = '0.8';

    setTimeout(() => {
        if (rol === "docente") window.location.href = "docente.html";
        else if (rol === "alumno") window.location.href = "alumno.html";
        else if (rol === "coordinador") window.location.href = "coordinador.html";
    }, 500);
}
</script>

</body>
</html>
