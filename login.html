<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Colegio San Lorenzo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* =========================================
           VARIABLES Y CONFIGURACIÓN GENERAL
           ========================================= */
        :root {
            --primary-green: #3E5C4E; /* Verde oscuro extraído del botón/letrero */
            --text-dark: #111827;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --input-bg: #FFFFFF;
            --link-blue: #2563EB;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita scroll en desktop */
        }

        /* =========================================
           LAYOUT PRINCIPAL
           ========================================= */
        .login-wrapper {
            height: 100vh;
            width: 100vw;
        }

        /* Columna Izquierda (Formulario) */
        .login-left {
            background-color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8%; /* Espaciado lateral responsivo */
        }

        /* Columna Derecha (Imagen) */
        .login-right {
            background-image: url('img/login.png'); /* Placeholder visual */
            /* NOTA: Reemplaza la URL anterior con la ruta local de tu imagen '1.jpg' */
            background-color: #f0f0f0; /* Color de fondo por si falla la imagen */
            background-size: cover;
            background-position: center;
            height: 100%;
        }

        /* =========================================
           ELEMENTOS DEL FORMULARIO
           ========================================= */
        
        /* Títulos */
        .login-title {
            font-size: 32px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #4B5563; /* Gris medio */
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Inputs y Labels */
        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }

        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Bordes redondeados sutiles */
            padding: 12px 16px;
            font-size: 14px;
            background-color: #fff;
            color: #333;
        }
        
        .form-control::placeholder {
            color: #D1D5DB; /* Gris muy claro */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-green);
        }

        /* Link "Olvidé mi contraseña" */
        .forgot-link {
            float: right;
            font-size: 12px;
            color: var(--link-blue);
            text-decoration: none;
            font-weight: 500;
        }

        /* Checkbox */
        .form-check-input {
            border-color: #D1D5DB;
            border-radius: 4px;
        }
        .form-check-input:checked {
            background-color: var(--text-dark);
            border-color: var(--text-dark);
        }
        .form-check-label {
            font-size: 12px;
            font-weight: 500;
            color: #111827;
            margin-left: 4px;
        }

        /* Botón Ingresar */
        .btn-login {
            background-color: var(--primary-green);
            border: none;
            color: white;
            width: 100%;
            padding: 12px 0;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px; /* Borde ligeramente menos redondeado que los inputs */
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #2F463B; /* Un tono más oscuro al hover */
            color: white;
        }

        /* Ajustes Mobile */
        @media (max-width: 768px) {
            .login-right {
                display: none; /* Ocultar imagen en móvil */
            }
            .login-left {
                padding: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid g-0 login-wrapper">
        <div class="row g-0 h-100">
            
            <div class="col-md-6 col-lg-6 login-left">
                <div style="max-width: 420px; margin: 0 auto; width: 100%;">
                    
                    <h1 class="login-title">Bienvenido</h1>
                    <p class="login-subtitle">Ingrese sus credenciales para acceder al sistema</p>

                    <form>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su correo institucional">
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label for="password" class="form-label mb-0">Contraseña</label>
                                <a href="#" class="forgot-link">Olvidé mi contraseña</a>
                            </div>
                            <input type="password" class="form-control mt-2" id="password" placeholder="Ingrese su contraseña">
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">
                                    Recordar por 30 días
                                </label>
                            </div>
                        </div>

                        <button type="button" class="btn btn-login" onclick="login()">Ingresar</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6 col-lg-6 login-right">
                </div>

        </div>
    </div>

<script>
function login() {
    let usuario = document.getElementById("usuario").value.trim();
    let password = document.getElementById("password").value.trim();

    let rol = "";

    if (usuario.includes("docente")) {
        rol = "docente";
    } 
    else if (usuario.includes("alumno")) {
        rol = "alumno";
    } 
    else if (usuario.includes("coordinador")) {
        rol = "coordinador";
    } 
    else {
        alert("Usuario no reconocido");
        return;
    }

    // Redirección según rol
    if (rol === "docente") {
        window.location.href = "docente.html";
    } else if (rol === "alumno") {
        window.location.href = "alumno.html";
    } else if (rol === "coordinador") {
        window.location.href = "coordinador.html";
    }
}
</script>


</body>
</html>
